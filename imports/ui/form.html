<template name='form'>
    <form class = "new-profile">
        {{> dropdown}}
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input name='handle' type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group">
            <input name='url' type="text" class="form-control" placeholder="URL">
            <span class="input-group-btn">
              <input type="submit" id="submit" class="btn btn-default">
          </span>
        </div>
    </form>
</template>

<template name='autoformer'>
    fuck
  {{> quickForm schema="UserProfileLinkSchema" id="insertBookForm" type="insert"}}

  {{#autoForm id="types2" schema="UserProfileLinkSchema"}}
    {{> afFormGroup name="handle" type="text" }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  {{/autoForm}}
</template>


<template name="dropdown">
    <select id="category-select">
        <option disabled="disabled" selected="selected">Add Account</option>
        {{#each categories}}
        <option value="{{this.type}}">{{this.name}}</option>
        {{/each}}
    </select>

    <div class="btn-group">
        <button type="button" name="dropButton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Add Account <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            {{#each categories}}
                <li class = "alertMe" value ="{{this.type}}"><a href="#">{{this.name}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>
