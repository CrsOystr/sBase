<body>
    <div class="container">
        <header class="navbar navbar-fixed">
            <h1>Welcome</h1>
            {{> loginButtons}}

            {{#if currentUser}}
              <form class="new-profile">
                <input type="text" name="text" placeholder="Type to add new tasks" />
              </form>
            {{/if}}

            {{> dropdown}}
            {{> form}}
        </header>

        <ul>
            {{#each profiles}}
                {{> profile}}
            {{/each}}
        </ul>
    </div>
</body>
