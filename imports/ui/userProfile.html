<template name="userProfile">
    <h3> TEST USER: </h3>
    <ul class="list-group">
        {{#each userLinks}}
            <li class="list-group-item">{{> profileLink}}</li>
        {{/each}}
    </ul>
</template>


<template name='profileLink'>
    <div class="media">
      <div class="media-left media-middle">
        <a href="{{url}}">
          <img class="media-object" src="/squares-{{media}}.png" alt="..." width="64" height="64">
        </a>
      </div>
      <div class="media-body">
        <h3 class="media-heading"> <a href="{{url}}">@{{handle}}</a></h3>

            <button name="delete" type="button" class="btn btn-default">Remove</button>
            {{#if isOwner}}
        {{/if}}
      </div>
    </div>
</template>
